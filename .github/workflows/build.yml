# This workflow will install Python dependencies and build artifacts

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:

    runs-on: macos

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tree
    - name: Running flake8
      run: |
          pip install flake8
          flake8 algoedu/main.py
    - name: Making executable
      run: |
        pyinstaller algoedu/main.py --onefile --noconsole
        mkdir -p artifact/to/upload
        mv dist/main.app artifact/to/upload
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: main.app
        path: artifact/to/upload

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running flake8
      run: |
          pip install flake8
          flake8 algoedu/main.py
    - name: Making executable
      run: |
        pyinstaller algoedu/main.py --onefile --noconsole
        mkdir -p artifact/to/upload
        mv dist/main artifact/to/upload
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: main
        path: artifact/to/upload

  build-windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running flake8
      run: |
          pip install flake8
          flake8 algoedu/main.py
    - name: Making executable
      run: |
        pyinstaller algoedu/main.py --onefile --noconsole
        mkdir -p artifact/to/upload
        mv dist/main.exe artifact/to/upload
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: main.exe
        path: artifact/to/upload
